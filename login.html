<!DOCTYPE html>
<!---Coding By CoderGirl | www.codinglabweb.com--->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Đăng nhập - Đăng ký</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="style.css">
  <!-- Fav Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/fav-icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/fav-icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/fav-icons/favicon-16x16.png">
    <meta name="theme-color" content="#e43a90">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Đăng nhập</header>
      <form action="#">
        <input type="text" placeholder="Tài khoản">
        <input type="password" placeholder="Mật khẩu">
        <a href="#">Quên mật khẩu?</a>
        <input type="button" class="button" value="Đăng nhập">
      </form>
      <div class="signup">
        <span class="signup">Chưa có tài khoản?
         <label for="check">Đăng ký</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Đăng ký</header>
      <form action="#">
        <input type="text" placeholder="Tài khoản">
        <input type="password" placeholder="Mật khẩu">
        <input type="password" placeholder="Nhập lại mật khẩu">
        <input type="button" class="button" value="Đăng ký">
      </form>
      <div class="signup">
        <span class="signup">Đã có tài khoản?
         <label for="check">Đăng nhập</label>
        </span>
      </div>
    </div>
  </div>
  
</body>
</html>
